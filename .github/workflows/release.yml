name: Release to Maven Central

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Publish to Maven Central
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven
          server-id: central
          server-username: CENTRAL_USERNAME
          server-password: CENTRAL_TOKEN
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Set release version from tag
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Release version: $VERSION"
          mvn versions:set -DnewVersion=$VERSION -DgenerateBackupPoms=false -B

      - name: Build & Test all modules
        run: mvn clean verify -B

      - name: Publish to Maven Central
        run: mvn deploy -Prelease -DskipTests -B
        env:
          CENTRAL_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          CENTRAL_TOKEN: ${{ secrets.CENTRAL_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            bankmasker-core/target/bankmasker-core-*.jar
            bankmasker-spring-boot-starter/target/bankmasker-spring-boot-starter-*.jar
