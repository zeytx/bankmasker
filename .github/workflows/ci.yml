name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 17, 21 ]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven

      - name: Build & Test all modules
        run: mvn -B clean verify

      - name: Upload coverage report
        if: matrix.java == 17
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: bankmasker-core/target/site/jacoco/

      - name: Upload benchmark jar
        if: matrix.java == 17
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-jar
          path: bankmasker-benchmark/target/bankmasker-benchmark-*-SNAPSHOT.jar

